baseURL: "https://www.beneathabstraction.com/"
title: "Beneath Abstraction"
paginate: 7
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Beneath Abstraction"
  description: "Dive into the in web, cloud, AI and application development tools, techniques and technology. My blog is packed with tips, guides, and the newest trends to keep you ahead."
  keywords: [azure, ai, dotnet, blog, techical blog, Microsoft, dotnet, csharp, c#, asp.net, docker, mvc, kubernetes, pulumi]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["/images/logo.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/logo.png"
    favicon16x16: "/images/logo.png"
    favicon32x32: "/images/logo.png"
    apple_touch_icon: "/images/logo.png"
    safari_pinned_tab: "/images/logo.png"

  label:
    text: "_"
    icon: /images/logo.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Beneath Abstraction"
    Content: >
     ðŸ‘‹ Welcome to my blog!  
       - Dive into the in web, cloud, AI and application development tools, techniques and technology. 
       - The blog is packed with tips, guides, and the newest trends to keep you ahead.

  socialIcons:
    - name: x
      url: "https://x.com/gopkumr"
    - name: LinkedIn
      url: "https://linkedin.com/in/gopkumr"
    - name: github
      url: "https://github.com/gopkumr"
    - name: rss
      url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: "UA-171421715-1"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/gopkumr/gopkumr.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: search
      url: search/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - name: archive
      url: archives
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
